<section class="full-height">
  <nav class="border-gray-200 dark:bg-gray-900 flex items-center justify-between p-4 mt-8">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div class="absolute top-10 left-12 p-5 flex-shrink-0">
        <img src="assets/images/logo.png" alt="Logo" class="h-12">
      </div>
      <div class="flex-1 flex justify-center">
        <b class="text-2xl text-white ">CIAO, {{ nome }}!</b>
      </div>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <div class="absolute top-12 right-12 flex-shrink-0">
              <button type="submit" (click)="logout()" class="btn-custom-button custom-width">Logout</button>
            </div>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="flex flex-wrap justify-center gap-20 mt-24 content-wrapper">
    <div class="custom-form">
      <h2 class="text-xl">Modifica i tuoi dati</h2>
      <button type="submit" (click)="goToModificaUtente()" class="btn-custom">Modifica
      </button>
    </div>

    <ng-container *ngIf="ruolo === 'CUSTOMER'">
      <div class="custom-form">
        <h2 class="text-xl">Visualizza le scarpe</h2>
        <button type="submit" (click)="goToScarpeGlobali()" class="btn-custom">Visualizza
        </button>
      </div>
      <div class="custom-form">
        <h2 class="text-xl">I tuoi acquisti</h2>
        <button type="submit" (click)="goToPropriAcquisti()" class="btn-custom">Visualizza
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="ruolo === 'SELLER'">
      <div class="custom-form">
        <h2 class="text-xl">Pubblica una scarpa</h2>
        <button type="submit" (click)="goToPubblicaScarpa()" class="btn-custom">Pubblica
        </button>
      </div>
      <div class="custom-form">
        <h2 class="text-xl">Scarpe pubblicate</h2>
        <button type="submit" (click)="goToScarpePubblicate()" class="btn-custom">Visualizza
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="ruolo === 'ADMIN'">
      <div class="custom-form">
        <h2 class="text-lg">Visualizza tutti gli utenti</h2>
        <button type="submit" (click)="goToUtentiGlobali()" class="btn-custom">Visualizza
        </button>
      </div>
      <div class="custom-form">
        <h2 class="text-lg">Visualizza tutti i prodotti</h2>
        <button type="submit" (click)="goToTuttiProdotti()" class="btn-custom">Visualizza
        </button>
      </div>
    </ng-container>
  </div>
</section>
