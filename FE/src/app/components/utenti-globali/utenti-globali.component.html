<div class="total">
<div class="w-full flex-col">
  <div class="ml-5">
    <h2>Tutte gli utenti</h2>
    <div class="flex gap-4 mt-5">
      <div class="flex-col w-[15%]">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ricerca tramite nome</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="ricercaNome">
      </div>
      <div class="flex-col w-[15%]">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ricerca tramite cognome</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="ricercaCognome">
      </div>
      <div class="flex-col w-[15%]">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ricerca tramite stato</label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="ricercaRuolo">
          <option value=""></option>
          <option value="CUSTOMER">Customer</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>
      <div class="flex-col w-[15%] mt-7">
        <button class="btn-custom"
                (click)="resetFiltri()">Reset filtri
        </button>
      </div>
    </div>
  </div>


  <div class="flex flex-wrap justify-center gap-10 mt-20">

    <ng-container *ngFor="let utente of utenti">
      <ng-container *ngIf="(ricercaNome === '' || utente.nome.toLowerCase().includes(ricercaNome.toLowerCase()))
          && (ricercaCognome === '' || utente.cognome.toLowerCase().includes(ricercaCognome.toLowerCase()))
          && (ricercaRuolo === '' || utente.ruolo.toUpperCase() === ricercaRuolo.toUpperCase())">
        <div
          class="w-64 h-50 p-6 flex-col text-center content-center bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ utente.nome | titlecase }}
            {{ utente.cognome | titlecase }}</p>
          <div class="flex gap-3 mt-2">
            <button class="btn-custom"
                    (click)="goToModificaUtente(utente.utenteId)">Modifica
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!utenti.length">
      <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nessun utente registrato</p>
    </ng-container>
  </div>

  <div class="cursor-pointer flex justify-center mt-10">
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      <a (click)="goToHomepage()" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Torna alla
        homepage</a>
    </p>
  </div>

  <ng-container *ngIf="errorMessage">
    <p style="color: red;">{{ errorMessage }}</p>
  </ng-container>

</div>
</div>
