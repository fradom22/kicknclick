<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-extrabold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Pubblica una scarpa
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="marca" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marca</label>
            <input type="text" name="marca" [(ngModel)]="marca"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="modello" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Modello</label>
            <input type="text" [(ngModel)]="modello" name="modello"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="prezzo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prezzo</label>
            <input type="number" [(ngModel)]="prezzo" name="prezzo"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="misura" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Misura</label>
            <input type="number" [(ngModel)]="misura" name="misura"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <ng-container *ngIf="!idProdotto">
            <div>
              <label for="immagine"
                     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Immagine: </label>
              <input type="file" (change)="onFileSelected($event)" #fileInput multiple
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <button (click)="pubblica()"
            class="btn-custom">
              Pubblica
            </button>
          </ng-container>
          <ng-container *ngIf="idProdotto">
            <button (click)="modifica()"
            class="btn-custom">
              Modifica
            </button>
          </ng-container>
          <div class="flex justify-center">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              <a (click)="goToHomepage()"
                 class="cursor-pointer font-medium text-primary-600 hover:underline dark:text-primary-500">Torna alla
                homepage</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <ng-container *ngIf="errorMessage">
      <p style="color: red;">{{ errorMessage }}</p>
    </ng-container>
  </div>
</section>
