<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
     <!-- Logo -->
    <div class="mb-8">
      <img src="assets/images/logo.png" alt="Logo" class="h-12"> <!-- Imposta l'altezza del logo come necessario -->
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 custom-border">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-extrabold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Modifica i tuoi dati
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="username"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
            <input type="text" [(ngModel)]="nome" name="nome"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="cognome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cognome</label>
            <input type="text" [(ngModel)]="cognome" name="cognome"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="vecchiaPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vecchia
              password</label>
            <input type="password" [(ngModel)]="vecchiaPassword" name="vecchiaPassword"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div>
            <label for="nuovaPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuova
              password</label>
            <input type="password" [(ngModel)]="nuovaPassword" name="nuovaPassword"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="">
          </div>
          <div class="flex gap-3">
            <button (click)="modifica()"
            class="btn-custom">
              Modifica
            </button>
            <button (click)="elimina()"
            class="btn-custom">
              Elimina
              account
            </button>
          </div>
          <div class="flex justify-center">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              <a (click)="goToHomepage()"
                 class="cursor-pointer font-medium text-primary-600 hover:underline dark:text-primary-500">Torna alla
                homepage</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <ng-container *ngIf="errorMessage">
      <p style="color: red;">{{ errorMessage }}</p>
    </ng-container>
  </div>
</section>
